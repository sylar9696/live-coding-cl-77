<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue cicli</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>

<body>

  <div id="app">

    <h1 :class="classeDinamica">{{ titolo }}</h1>

    <img v-bind:src="linkImmagine" alt="descrizione Immagine">

    <!-- v-if -->
    <!-- Compare questo p solo se il v-if Ã¨ true -->
    <p v-if="variabileMostraNascondi">{{ paragrafo }}</p>
    <p v-else>ciao sono il secondo testo</p>

    <button class="btn btn-primary" @click="nomeFunzione">Nascondi testo</button>

    <!-- Secondo esempio v-if -->
    <!-- <p v-if="(paragrafo != '') ? true : false">{{ paragrafo }}</p> -->

    <!-- Ciclo for in su array-->
    <ol>
      <li v-for="element in names">{{ element }}</li>
    </ol>

    <!-- Estrazione elemento singolo tramite posizione -->
    <div>{{ names[1] }}</div>

    <!-- Stampiamo i numeri in modo dinamico da 1 a 5 -->
    <span v-for="n in 5">{{ n }}</span>

    <!-- Ciclo su un oggetto per estrarre i colori -->
    <div>
      <p class="text-primary" v-for="element in obj">{{ element.nome }} - {{ element.colore }}</p>
    </div>

    <!-- Stampa singola di un elemento di un array di oggetto -->
    <div>
      <p class="text-primary">{{ obj[1].nome }}</p>
    </div>

    <!-- Ciclo con funzione con parametri -->
    <ul>
      <li v-for="n in 5">{{ randomParam(100, 2000) }}</li>
    </ul>


    <!-- Ciclo su posizioni  -->

    <!-- <div v-for="(element, index) in obj">
      <div>{{ index }}{{ element.nome }}</div>
    </div> -->

    <!-- Stampare solo pluto -->
    <div>{{ obj[ indice ].nome }}</div>
    <i class="fa-solid fa-arrow-right" @click="cambiaOggettoRight"></i>

  </div>


  <!-- Bootstrap 5 script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
  </script>
  <!-- vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Mio script -->
  <script src="./main.js"></script>
</body>

</html>
