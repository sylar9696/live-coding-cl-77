<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="app">

    <!-- Input per nuova todo + bottone -->
    <div class="container pt-4">
      <div class="d-flex align-items-center justify-content-center">
        <input type="text" placeholder="inserisci nuova task">
        <button class="btn btn-primary ms-3">Nuova Todo</button>
      </div>

      <!-- Area per la lista delle todo -->
      <div class="p-5">
        <ul class="list-group list-group-flush" v-if="todoList.length > 0">
          <li v-for="( elem, index ) in todoList" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
            <span @click="todoCompleted(index, elem)" :class="( elem.done == true) ? 'text-decoration-line-through' : ''" >{{ index }} | {{ elem.testo }}</span>
            <i class="fa-solid fa-xmark text-danger" @click="rimuovoElemento( index, elem )"></i>
          </li>
        </ul>
        <h2 v-else>Non ci sono elementi nella Todo</h2>
      </div>

      <!-- Area todo completate -->
      <h2 class="my-5">Todo Completate</h2>
      <div>
        <ul class="list-group list-group-flush" v-if="todoDone.length > 0">
          <li v-for="( elem, index ) in todoDone" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
            <span :class="( elem.done == true) ? 'text-decoration-line-through' : ''" >{{ index }} | {{ elem.testo }}</span>
            <i class="fa-solid fa-xmark text-danger" @click="rimuovoElemento( index, elem )"></i>
          </li>
        </ul>
        <h2 v-else>Non ci sono elementi nella TodoDone</h2>
      </div>

    </div>


  </div>

  <!-- Bootstrap 5 script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
  </script>
  <!-- vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Mio script -->
  <script src="./main.js"></script>
</body>

</html>
